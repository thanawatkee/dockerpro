<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier with Ollama</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            background: #e8edff;
            border-color: #764ba2;
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-icon {
            font-size: 50px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        #preview {
            max-width: 100%;
            max-height: 400px;
            margin: 20px auto;
            display: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .result p {
            color: #333;
            line-height: 1.6;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffe8e8;
            border-left: 4px solid #ff4444;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>??? Image Classifier with Ollama</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">??</div>
            <p>คลิกหรือลากไฟล์รูปภาพมาวางที่นี่</p>
            <p style="font-size: 0.9em; color: #666; margin-top: 10px;">รองรับ: PNG, JPG, JPEG</p>
            <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg">
        </div>
        
        <img id="preview" alt="Preview">
        
        <button id="classifyBtn" style="display: none;">?? วิเคราะห์รูปภาพ</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea;">กำลังวิเคราะห์รูปภาพ...</p>
        </div>
        
        <div class="result" id="result">
            <h3>ผลการวิเคราะห์:</h3>
            <p id="resultText"></p>
        </div>
        
        <div class="error" id="error"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
